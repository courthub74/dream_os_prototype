<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream OS — Login</title>

  <style>
    :root{
      --bg: #040406;
      --panel: rgba(255,255,255,0.035);
      --stroke: rgba(255,255,255,0.07);

      --text: rgba(255,255,255,0.90);
      --muted: rgba(255,255,255,0.48);
      --muted2: rgba(255,255,255,0.40);

      /* Accent system (green + grey) */
      --accent: rgba(120, 170, 120, 0.90);
      --accent-soft: rgba(120, 170, 120, 0.15);

      --shadow: 0 24px 70px rgba(0,0,0,0.45);
      --radius: 18px;
      --radius-lg: 22px;

      --lights: rgba(120, 229, 69, 0.85);
      --brand-badge: rgba(94, 176, 84, 0.423);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      -webkit-text-size-adjust: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 520px at 62% 18%, rgba(255,255,255,0.04), transparent 55%),
        radial-gradient(700px 520px at 15% 30%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(1000px 600px at 60% 70%, rgba(255,255,255,0.03), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    /* subtle star/speckle (matches dashboard) */
    .speckle{
      position: fixed;
      inset: 0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.09) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.06) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 30%, rgba(255,255,255,0.07) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 55%, rgba(255,255,255,0.05) 0 1px, transparent 2px),
        radial-gradient(circle at 50% 90%, rgba(255,255,255,0.06) 0 1px, transparent 2px);
      opacity: 0.35;
      filter: blur(0.2px);
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    /* Top brand bar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      background-color: rgba(10,10,12,0.72);
      backdrop-filter: blur(12px);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .brand-badge{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: var(--brand-badge);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }

    .brand-title{
      font-weight: 650;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }

    .topbar-right{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .led{
      width:7px;height:7px;border-radius:99px;
      background: var(--lights);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }

    /* Layout */
    .wrap{
      min-height: calc(100vh - 64px);
      display:grid;
      place-items:center;
      padding: 28px 16px 34px;
    }

    .card{
      width: min(440px, 100%);
      padding: 18px;
    }

    .card-inner{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding: 22px;
      position: relative;
      overflow: hidden;
    }

    .card-inner::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 50% 0%, rgba(255,255,255,0.04), transparent 60%),
        radial-gradient(500px 240px at 20% 80%, rgba(120,170,120,0.06), transparent 60%);
      pointer-events:none;
    }

    .header{
      position: relative;
      z-index: 1;
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 12px;
    }

    .header h1{
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .header p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    .badge-mini{
      position: relative;
      z-index: 1;
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }

    /* Form */
    form{
      position: relative;
      z-index: 1;
      margin-top: 14px;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    label{
      display:block;
      font-size: 12px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--muted2);
      margin: 0 0 8px;
    }

    .field{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      transition: 160ms ease;
    }

    .field:focus-within{
      border-color: rgba(120,170,120,0.35);
      box-shadow: 0 0 0 6px rgba(120,170,120,0.08);
      background: rgba(255,255,255,0.04);
    }

    .field .icon{
      width: 18px;
      height: 18px;
      opacity: 0.85;
      flex: 0 0 auto;
    }

    input{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }

    input::placeholder{
      color: rgba(255,255,255,0.32);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 2px;
    }

    .check{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
      user-select:none;
    }

    .check input{
      width: 16px;
      height: 16px;
      accent-color: rgba(120,170,120,0.85);
    }

    .link{
      color: rgba(255,255,255,0.70);
      text-decoration: none;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.16);
      padding-bottom: 1px;
      transition: 160ms ease;
    }
    .link:hover{
      color: var(--text);
      border-bottom-color: rgba(120,170,120,0.35);
    }

    .actions{
      display:flex;
      gap: 10px;
      margin-top: 8px;
    }

    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 11px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition: 160ms ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      user-select:none;
      flex: 1;
      font-size: 14px;
    }

    .btn:hover{
      border-color: rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      transform: translateY(-1px);
    }

    .btn.primary{
      border-color: rgba(120,170,120,0.40);
      /* border: none; */
      background: linear-gradient(180deg, rgba(120,170,120,0.22), rgba(120,170,120,0.10));
      /* background-color: var(--brand-badge); */
      box-shadow: 0 14px 34px rgba(0,0,0,0.30);
    }

    .btn.primary:active{
      transform: translateY(0);
    }

    .helper{
      margin-top: 12px;
      position: relative;
      z-index: 1;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.45;
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .helper .tiny-dot{
      width: 6px;
      height: 6px;
      border-radius: 99px;
      background: rgba(255,255,255,0.22);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.05);
      flex: 0 0 auto;
    }

    /* ====== "thin air" entrance animation ====== */
    .reveal{
      opacity: 0;
      transform: translateY(14px);
      filter: blur(6px);
      will-change: transform, opacity, filter;
    }
    .reveal.is-in{
      animation: riseIn 680ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes riseIn{
      0%{ opacity: 0; transform: translateY(14px); filter: blur(8px); }
      55%{ opacity: 1; filter: blur(1px); }
      100%{ opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    .d1{ animation-delay: 80ms; }
    .d2{ animation-delay: 160ms; }
    .d3{ animation-delay: 240ms; }

    /* Mobile polish */
    @media (max-width: 420px){
      .topbar-right{ display:none; }
      .card-inner{ padding: 18px; }
    }
  </style>
</head>

<body>
  <div class="speckle"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand-badge" aria-hidden="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M12 2l1.7 6.1L20 10l-6.3 1.9L12 18l-1.7-6.1L4 10l6.3-1.9L12 2z"
            stroke="rgba(255,255,255,0.9)" stroke-width="1.6" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="brand-title">Dream OS</div>
    </div>

    <div class="topbar-right">
      <span class="led" aria-hidden="true"></span>
      <span>System ready</span>
    </div>
  </header>

  <main class="wrap">
    <section class="panel card reveal d1" aria-label="Login">
      <div class="card-inner">
        <div class="header">
          <div>
            <h1>Sign in</h1>
            <p>Access your creative command center.</p>
          </div>
          <div class="badge-mini" aria-hidden="true" title="Secure session">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M7 11h10v9H7v-9z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <form id="loginForm" autocomplete="on">
          <div>
            <label for="username">Username</label>
            <div class="field">
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.6"/>
                <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              <input id="username" name="username" type="text" placeholder="Enter username" required />
            </div>
          </div>

          <div>
            <label for="pin">PIN</label>
            <div class="field">
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 17v-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M7 11h10v9H7v-9z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M8 11V9a4 4 0 0 1 8 0v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              <input id="password" name="password" type="password" inputmode="numeric" placeholder="Enter Password" required />
            </div>
          </div>

          <div class="row">
            <label class="check" for="remember">
              <input id="remember" type="checkbox" />
              Remember me
            </label>
            <a class="link" href="#" onclick="alert('Hook this up to your reset flow.'); return false;">Forgot Password?</a>
          </div>

          <div class="actions">
            <button class="btn" type="button" onclick="window.location.href='create.html'">
              Create account
              <span aria-hidden="true">↗</span>
            </button>
            <button class="btn primary" type="submit">
              Sign in
              <span aria-hidden="true">↗</span>
            </button>
          </div>

          <div class="helper">
            <span class="tiny-dot" aria-hidden="true"></span>
            <span>Tip: Keep credentials minimal. Let the work do the talking.</span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".reveal").forEach(el => el.classList.add("is-in"));

      // Demo-only handler: replace with your real auth logic / API call
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // TODO: Replace with fetch('/api/login', { ... })
        window.location.href = "dashboard.html"; // change to your actual dashboard file
      });
    });
  </script>
</body>
</html>
